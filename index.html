<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="img/my logo-no_bg.png" type="image/x-icon">
    <!-- css -->
    <link rel="stylesheet" href="css/stylo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <!-- aos (Animate On Scroll Library) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>
<body>

    <!-- Preloader -->

                    <div class="spinner1"></div>

            </div>

    </div>

    <!-- cursor dot -->
    <div class="cursor-dot d-none d-lg-block"></div>

    <header class="container py-2">
        <nav class="navbar navbar-expand-md px-0">
            <div class="container-fluid px-0">

                <a class="navbar-brand fw-bold me-2" href="#">OnePixel</a>

                <!-- Toggler -->
                <button class="navbar-toggler border-0 menu-btn collapsed"

                            data-bs-toggle="collapse"
                            data-bs-target="#mainNav"
                            aria-controls="mainNav"
                            aria-expanded="false"
                            aria-label="Toggle navigation">
                    <label class="hamburger">
                        <input type="checkbox">
                        <svg viewBox="0 0 32 32">
                            <path class="line line-top-bottom" d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"></path>
                            <path class="line" d="M7 16 27 16"></path>
                        </svg>
                    </label>
                </button>

                <!-- Collapsible content -->
                <div class="collapse navbar-collapse" id="mainNav">
                    <!-- left nav links -->
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    </ul>

                    <!-- social icons -->
                    <div class="social-icons d-flex align-items-center">
                        <!-- Instagram -->
                        <a href="#" class="d-inline-block" aria-label="Instagram">
                            <lord-icon
                                src="https://cdn.lordicon.com/tgyvxauj.json"
                                trigger="hover"
                                stroke="bold"
                                colors="primary:#121331,secondary:#000000"
                                style="width:40px;height:40px">
                            </lord-icon>
                        </a>

                        <!-- Whatsapp -->
                        <a href="#" class="d-inline-block mx-3" aria-label="Whatsapp">
                            <lord-icon
                                src="https://cdn.lordicon.com/dnphlhar.json"
                                trigger="hover"
                                stroke="bold"
                                colors="primary:#121331,secondary:#000000"
                                style="width:40px;height:40px">
                            </lord-icon>
                        </a>

                        <!-- GitHub -->
                        <a href="#" class="d-inline-block" aria-label="GitHub">
                            <lord-icon
                                src="https://cdn.lordicon.com/jjxzcivr.json"
                                trigger="hover"
                                stroke="bold"
                                colors="primary:#121331,secondary:#000000"
                                style="width:40px;height:40px">
                            </lord-icon>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    <main class="container hero">
        <div class="row w-100 gx-5 align-items-center">
            <!-- left column -->
            <div class="col-12 col-lg-6">
                <div class="eyebrow">Bring Yourself</div>
                <h1>Bring Yourself To<br><span style="display:inline-block;">The Top</span></h1>

                <p class="lead">Stop looking for a secret trick and recognize that the best version of yourself should be your vision, not anybody else's.</p>

                <div class="d-flex align-items-center gap-3">
                    <a class="btn btn-dark btn-pill" href="#">
                        Explore Now
                    </a>
                    <!-- secondary btn -->
                    <a href="#" class="btn btn-light btn-pill">
                        Learn more
                    </a>
                </div>
            </div>

            <!-- right column (illustration) -->
            <div class="col-12 col-lg-6 hero-illustration">
                <!-- Replace the src below with your illustration or the provided image path -->
                <img src="img/profile.jpg"
                    alt="Profile illustration" />
            </div>
        </div>
    </main>
    <footer>

    </footer>

    <!-- Back to top button -->
    <a type="button" class="btn btn-danger btn-floating btn-lg back-to-top" id="back-to-top">
        <i class="bi bi-chevron-double-up"></i>
    </a>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <!-- AOS JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({
            once: true  // Animation happens only once as you scroll down
        });
    </script>

    <!-- preloader JS -->
    <script>
        window.addEventListener('load', () => {
        const pre = document.getElementById('preloader');
        
        // Ensure eyes animate slower if you change this later
        document.documentElement.style.setProperty('--loader-speed', '12s');

        // Keep preloader for extra 3 seconds
        setTimeout(() => {
            pre.classList.add('hidden');
            pre.addEventListener('transitionend', () => pre.remove());
        }, 2000);
        });
    </script>
    
    <!-- Back to top -->
    <script>
        const backBtn = document.querySelector('.back-to-top');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 200) {
            backBtn.classList.add('visible');
            } else {
            backBtn.classList.remove('visible');
            }
        });

        backBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
    
    <script>
        const dot = document.querySelector('.cursor-dot');

        let mouseX = 0;
        let mouseY = 0;
        let dotX = 0;
        let dotY = 0;

        // Update mouse position on move
        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // Smooth animation loop using lerp
        function animateDot() {
            // Interpolation speed (0.1 = slow, 1 = instant)
            dotX += (mouseX - dotX) * 0.15;
            dotY += (mouseY - dotY) * 0.15;

            dot.style.left = `${dotX}px`;
            dot.style.top = `${dotY}px`;

            requestAnimationFrame(animateDot);
        }

        animateDot(); // Start animation

        // Optional: Add hover effect on interactive elements
        const hoverTargets = document.querySelectorAll('button, a, lord-icon, i, svg, .hover-target');
        hoverTargets.forEach(el => {
            el.addEventListener('mouseenter', () => dot.classList.add('hovering'));
            el.addEventListener('mouseleave', () => dot.classList.remove('hovering'));
        });
    </script>

</body>
</html>
